<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head th:replace="/layout/layout :: head">


</head>
<body>
	<header th:replace="/layout/layout :: header"></header>






	<div class="container py-4">
		<div class="card bg-ligth">
			<div class="card-header" th:text="${titulo}"></div>
			<div class="card-body">




				<form th:action="@{/form}" th:object="${cliente}" method="post" enctype="multipart/form-data">



					<div class="mb-3">
						<label class="form-label ">Nombre</label> <input type="text"
							class="form-control " th:field="*{nombre}"
							th:errorclass="'form-control alert-danger'"> <small
							class="form-text text-danger"
							th:if="${#fields.hasErrors('nombre')}" th:errors="*{nombre}"></small>

					</div>
					<div class="mb-3">
						<label class="form-label">Apellido</label> <input type="text"
							class="form-control" th:field="*{apellido}"
							th:errorclass="'form-control alert-danger'"> <small
							class="form-text text-danger"
							th:if="${#fields.hasErrors('apellido')}" th:errors="*{apellido}"></small>

					</div>
					<div class="mb-3">
						<label class="form-label">Email</label> <input type="email"
							class="form-control" id="exampleInputEmail1"
							aria-describedby="emailHelp" th:field="*{email}">
						<div id="emailHelp" class="form-text">We'll never share your
							email with anyone else.</div>
					</div>

					<div class="mb-3">
						<label class="form-label ">Fecha</label>

						<div class="col-sm-6">
							<input type="text" class="form-control " th:field="*{createAt}">
							<small class="form-text text-danger"
								th:if="${#fields.hasErrors('createAt')}" th:errors="*{createAt}"></small>

						</div>


					</div>
					
						<div class="mb-3">
						<label class="form-label " for="file">Foto</label>

						<div class="col-sm-6">
							<input type="file" name="file" class="form-control ">
						

						</div>

					


					<div class="mb-3 form-check"></div>
				<input type="submit" th:value="${titulo}" class="btn btn-secondary" />

				</form>
			</div>
		</div>
	</div>


	<footer th:fragment="footer" class="container"
		th:replace="/layout/layout :: footer"> </footer>


</body>
</html>
